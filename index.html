<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="stylesheet" href="/style/responsive.css" />

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">KENAN E KEL</h3>
          <p class="descricao">
            Acompanhe as aventuras de amigos adolescentes sonhadores que estão
            sempre tramando coisas. Kenan trabalha numa mercearia e tenta ficar
            rico. Kel, que adora refrigerante de laranja, sempre acompanha o
            amigo e acaba estragando tudo.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i> ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/mini1.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini2.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini3.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini4.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini5.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini6.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini7.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini8.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini9.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini10.jpg" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/e1279f9b9d.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
